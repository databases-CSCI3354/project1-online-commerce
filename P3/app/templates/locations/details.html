{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">{{ location.address }}</h1>
    <p>{{ location.city }}, {{ location.state }} {{ location.zip_code }}</p>
    <iframe width="100%" height="400" frameborder="0" style="border:0" src="{{ location.get_google_maps_embed_url() }}"
        allowfullscreen>
    </iframe>
</div>
{% endblock %}

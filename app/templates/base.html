<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} - Walmart</title>
  <!-- Tailwind CSS Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='globals.css') }}">

</head>

<body>
  <nav class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold">Walmart</h1>
    <ul>
      <!-- Navigation links go here -->
    </ul>
  </nav>
  <section class="content p-4">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
    <div class="flash bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </section>
</body>

</html>

{% extends "base.html" %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-6">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Checkout</h2>

            {% for message in get_flashed_messages() %}
            <div class="mb-4 p-4 rounded-md {% if 'error' in message %}bg-red-50 border-red-200{% else %}bg-green-50 border-green-200{% endif %}">
                <p class="{% if 'error' in message %}text-red-700{% else %}text-green-700{% endif %}">{{ message }}</p>
            </div>
            {% endfor %}

            <form action="{{ url_for('product.choose_shipping') }}" method="POST">
                <div class="mb-4">
                    <label for="address" class="block text-sm font-medium text-gray-700">Shipping Address</label>
                    <input type="text" name="address" id="address" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="payment_method" class="block text-sm font-medium text-gray-700">Payment Method</label>
                    <select name="payment_method" id="payment_method" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        <option value="credit_card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Proceed to Shipping
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
